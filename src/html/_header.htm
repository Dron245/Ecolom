<header class="header">
	<div class="header__top">
		<div class="header__container">
			<div class="header__left">
				<div class="header__logo__wrapper">
					<a href="#" class="header__logo"><img src="@img/header/logo.svg" alt="Эколом" /></a>
					<p class="header__text">Ежедневно с 9:00 до 21:00</p>
				</div>
				<div class="header__input-wrapper">
					<img src="@img/header/search.svg" alt="Image" />
					<input
						autocomplete="off"
						type="text"
						name="form[]"
						data-error="Ошибка"
						placeholder="Поиск по сайту"
						class="input header__input" />
				</div>
			</div>

			<button type="button" class="header__button">Калькулятор</button>
			<div class="header__right">
				<ul class="header__social">
					<li class="header__social-item">
						<a href="#" class="header__social-link"
							><img src="@img/header/w.svg" alt="whatsapp"
						/></a>
					</li>
					<li class="header__social-item">
						<a href="#" class="header__social-link"
							><img src="@img/header/t.svg" alt="telegram"
						/></a>
					</li>
					<li class="header__social-item">
						<a href="#" class="header__social-link"
							><img src="@img/header/v.svg" alt="viber"
						/></a>
					</li>
				</ul>
				<div class="header__contacts contacts-header">
					<a href="tel:+78129268833" class="contacts-header__tel">+7 (812) 926-88-33</a>
					<a href="mailto:info@eco-lom.ru" class="contacts-header__email">info@eco-lom.ru</a>
				</div>
				<button class="header__button-tel" type="button">Перезвоните мне</button>
			</div>
		</div>
	</div>
	<div class="header__bottom">
		<div class="header__container">
			<div class="header__menu menu">
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link">Лотерея</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Металлолом</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Услуги</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Цены</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Пункты приёма</a></li>
						<li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
